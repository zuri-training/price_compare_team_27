{%load static%}
{% load social_share %}
{% block styles %}
  <link rel="stylesheet" href="{% static './css/nav-style.css' %}">
  <script src="{% static './js/jquery-3.6.0.min.js' %}"></script>
  <script src="{% static './js/navscripts.js' %}"></script>
{% endblock styles %}

<header>
    <div class="header-container-mobile">
      <div class="head-nav">

        <div id="nav-left">
          <div class="menu">
            <img id="menu-btn" src="{% static './images/icons/menu.svg'%}">
            <div id="close-box"><img src="{% static './images/icons/close.svg'%}" alt="#" id="close"></div>
          </div>
          <div class="h-logo"><a href="{% url 'index' %}" class="home"><img src="{% static './images/Choice Logo.png'%}"></a></div>
        </div>
        <div id="nav-right">
          <a href="{% url 'wishlist' %}" id="wishlist"><div class="cart"><img src="{% static './images/icons/cart.svg'%}" alt=""></div></a>
          <div class="login-btn"><a href="{% url 'login' %}">Login</a></div>
        </div>

      </div>

      <div class="head-search">
        <input type="search" name="search" id="" placeholder="Search here">
      </div>
    </div>

    <div class="header-container-desktop">
      <div class="d-logo"><a href="{% url 'index' %}" class="home"><img src="{% static './images/Choice Logo.png'%}" alt=""></a></div>

      <div class="d-search">
        <form action="{% url 'search' %}" id="d-search-form">
          <input type="search" id="d-search-search" name="search" placeholder="What are you looking to find?">
          <input type="submit" id="d-search-submit" value="Search">
        </form>
      </div>

      <div class="d-nav">
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'categories' %}">Categories</a>
        <a href="{% url 'wishlist' %}">Wishlist <div class="d-cart"><img src="{% static './images/icons/cart.svg'%}" alt=""></div></a>
        <a href="{% url 'login' %}">Login</a>
      </div>
    </div>
  </header>

  <aside id="aside">
    <div class="aside-mobile">
      <ul class="side-bar">
        <li><a href="{% url 'index' %}">Home</a></li>
        <li><div class="toggle-category"> Categories <div class="drop-down"><img src="{% static './images/icons/drop-down.svg'%}"></div></div>
          <ul class="categories-list">
            <li><a href="{% url 'categories' %}">Apple</a></li>
            <li><a href="{% url 'tecno' %}">Tecno</a></li>
            <li><a href="{% url 'infinix' %}">Infinix</a></li>
            <li><a href="{% url 'samsung' %}">Samsung</a></li>
            <li><a href="{% url 'oppo' %}">Oppo</a></li>
            <li><a href="{% url 'xiaomi' %}">Xiaomi</a></li>
          </ul>
        </li>
        <li><a href="{% url 'wishlist' %}">Wishlist</a></li>
      </ul>
    </div>
  </aside>
